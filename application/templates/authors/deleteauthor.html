<!DOCTYPE html>
<html lang="fi">

{% extends "layout.html" %}

{% block body %}
<h4>Poista kirjailija</h4>
<p>Oletko varma että haluat poistaa kirjailijan <strong>{{ author.firstname }} {{ author.lastname }}</strong>? Muista ettet voi perua tätä toimintoa.</p>
<br><br>
<div class="row">
    <div class="col-sm-3">
        <form method="POST" action="{{ url_for('admin_delete_author', firstname = author.firstname, lastname = author.lastname) }}">
        <button class="btn" type="submit" name="{{ author.firstname }} {{ author.lastname }}" style="color: #ffffff ; background-color: #b34d37; border-color: #b34d37">Kyllä, poista kirjailija</button>
    </form>
    </div>
    <div class="col-sm-2">
        <form action="{{ url_for('authors_index') }}">
        <button type="submit" class="btn btn-light">Peruuta</button>
    </form>
    </div>


</div>

{% endblock %}
