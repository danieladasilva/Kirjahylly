{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th style="padding:0 15px 0 15px;">Kirjailijan nimi</th>
      <th style="padding:0 15px 0 15px;">Kirjoja sovelluksessa</th>
    </tr>
    {% for author in authors %}
    <tr>
      <td style="padding:0 15px 0 15px;">{{ author.firstname }} {{ author.lastname }}</td>
      <td style="padding:0 15px 0 15px;">{{ author.books_count }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
