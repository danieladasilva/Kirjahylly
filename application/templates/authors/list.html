{% extends "layout.html" %}

{% block body %}
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="align-middle" style="width: 50%" scope="col">Kirjailijan nimi</th>
        <th class="align-middle" style="width: 50%" scope="col">Kirjoja sovelluksessa</th>
      </tr>
    </thead>

    <tbody>
      {% for author in authors %}
      <tr>
        <td class="align-middle">{{ author.firstname }} {{ author.lastname }}</td>
        <td class="align-middle">{{ author.books_count }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
