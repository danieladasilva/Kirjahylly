<!DOCTYPE html>
<html lang="fi">

{% extends "layout.html" %}
{% block body %}

<h3>Käyttäjät</h3><br>


<ul class="list-group list-group flush w-75">
    {% for user in users %}
    <li class="list-group-item">
        <div class="row">
            <div class="col-sm">
                <span class="align-middle">{{ user.username }}</span>
            </div>
            {% if user.role != 'admin' %}
            <div class="col-sm">
              <form action="{{ url_for('admin_delete_user', username = user.username) }}">
                <span class="align-middle">
                <button class="btn btn-sm" type="submit" name="{{ user.username }}" style="color: #ffffff ; background-color: #b34d37; border-color: #b34d37">Poista käyttäjä</button>
                </span>
              </form>
            </div>
            {% endif %}
        </div>
    </li>

    {% endfor %}
</ul>

{% endblock %}
