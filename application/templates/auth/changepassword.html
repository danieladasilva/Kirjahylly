{% extends "layout.html" %}
{% block body %}
<form class="needs-validation" method="POST" action="" novalidate>
<h3>Vaihda salasana</h3><br>
    <div class="form-group row">
        <label class="col-form-label col-sm-3" for="validationCustom01">Nykyinen salasana</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" name="currentpassword" id="validationCustom01" placeholder="Salasana" required maxlength="20">
            <div class="invalid-feedback">
                Syötä nykyinen salasanasi.
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-3" for="validationCustom02">Uusi salasana</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" name="newpassword" id="validationCustom02" placeholder="Uusi salasana" required maxlength="20">
            <div class="invalid-feedback">
                Syötä uusi salasana.
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-3" for="validationCustom03">Vahvista uusi salasana</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" name="confirmpassword" id="validationCustom03" placeholder="Salasana uudestaan" required maxlength="20">
            <div class="invalid-feedback">
                Syötä uusi salasana uudestaan.
            </div>
        </div>
    </div><br>

    <div class="form-group">
        <button type="submit" class="btn" style="color: #ffffff ; background-color: #b34d37; border-color: #b34d37">Tallenna</button>
    </div>

</form>
<script>

  (function() {
    'use strict';
     window.addEventListener('load', function() {
      var forms = document.getElementsByClassName('needs-validation');
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() == false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>


{% endblock %}
