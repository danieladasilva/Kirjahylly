{% extends "layout.html" %}

{% block body %}
<form method="GET" action="{{ url_for('auth_info', username=user.username) }}">
    <h3>Käyttäjän {{ user.name }} tiedot</h3>
    <p></p>
    <p>Käyttäjänimi: {{ user.username }}</p>
    <p></p>
    <h5>Omat kirjat</h5>
    <ul>
        {% for book in books %}
            <li>{{ book.name }}</li>
        {% endfor %}
    </ul>
</form>
{% endblock %}
