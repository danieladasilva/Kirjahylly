{% extends "layout.html" %}

{% block body %}
<form method="GET" action="{{ url_for('auth_info', username=user.username) }}">
    <h2>Käyttäjänimi: {{ user.username }}</h2>
    <table>
        <tr>
            <td>
                {{ user.name }}
            </td>
        </tr>
        <tr>
           <td>
                {{ user.username }}
           </td>
        </tr>
        <tr>
        {% for book in books %}
            {% if book.user_id == user.id %}
                <td>{{ book.name }}</td>
            {% endif %}
        {% endfor %}
        </tr>
    </table>
</form>
{% endblock %}
