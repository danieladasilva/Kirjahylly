<!DOCTYPE html>
<html lang="fi">

{% extends "layout.html" %}
{% block body %}
<form class="needs-validation" method="POST" action="" novalidate>
    <h3>Vaihda unohtunut salasana</h3><br>

    <div class="form-group row">
        <label class="col-form-label col-sm-3" for="validationCustom01">Salasana</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" name="password" id="validationCustom01" placeholder="Salasana" required minlength="5" maxlength="20">
            <div class="invalid-feedback">
                Salasanan tulee olla 5-20 merkkiä pitkä.
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-3" for="validationCustom02">Vahvista salasana</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" name="confirmpassword" id="validationCustom02" placeholder="Vahvista salasana" required minlength="5" maxlength="20">
            <div class="invalid-feedback">
                Syötä salasana uudestaan.
            </div>
        </div>
    </div>

    <div class="form-group row">
        <button type="submit" class="btn" style="color: #ffffff ; background-color: #b34d37; border-color: #b34d37">Lähetä</button>
    </div>

</form>
<script>

  (function() {
    'use strict';
     window.addEventListener('load', function() {
      var forms = document.getElementsByClassName('needs-validation');
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() == false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>

{% endblock %}
