{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('books_create') }}">
  <table>
    <tr>
      <td>
        {{ form.author_firstname.label }}
      </td>
      <td>
        {{ form.author_firstname }}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.author_lastname.label }}
      </td>
      <td>
        {{ form.author_lastname }}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input type="submit" value="Lisää uusi kirja"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
